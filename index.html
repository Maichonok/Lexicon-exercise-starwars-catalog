<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <img src="background.jpeg" alt="Space" />
        <div class="banner-text">STAR WARS CATALOG</div>
      </div>
    </header>
    <main class="container">
      <div class="name-characters">
        <h2 class="header_characters">Characters</h2>
        
        <div class="loader-wrapper" id="loader">
          <div class="loader"></div>
        </div>

        <ul class="character-list"></ul>

        <div class="message" id="message"></div>

        <div class="buttons">
          <button class="prev-button">Previous</button>
          <button class="next-button">Next</button>
        </div>
      </div>

      <div class="about-character">
        <div class="character-details">
          <h2 class="header-details">Details</h2>
          <h3 class="header-name"></h3>
          <div class="loader-wrapper" id="loader-details">
            <div class="loader"></div>
          </div>
          <ul class="character-info"></ul>
        </div>
        <div class="planet">
          <h3 class="header-planet"></h3>
          <ul class="planet-info"></ul>
        </div>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
